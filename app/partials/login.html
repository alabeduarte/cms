<h1>
  Login page
  <button ng-hide="isLogged()" ng-click="login()">Login</button>
</h1>


<div ng-show="isLogged()">
  <h2>Logado como {{username}}</h2>

  <p>
    Draft Content
    <!--button ng-click="commit(post)"-->
  </p>
  <textarea rows=6 cols=70 id="first-draft" ng-model="currentPost.content"></textarea>

  <ul>
    <li ng-repeat='post in posts'>
      <button ng-click="showPost(post)">{{post.name}}</button>
    </li>
  </ul>

</div>
